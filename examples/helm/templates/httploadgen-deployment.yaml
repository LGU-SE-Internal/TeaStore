{{- if .Values.httploadgen.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "teastore.httploadgen.fullname" . }}
  labels:
    {{- include "teastore.labels" . | nindent 4 }}
    app.kubernetes.io/component: httploadgen
spec:
  replicas: {{ .Values.httploadgen.replicaCount }}
  selector:
    matchLabels:
      {{- include "teastore.httploadgen.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "teastore.httploadgen.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
      - name: wait-for-registry
        image: busybox:latest
        command:
          - sh
          - -c
          - |
            echo "Waiting for all services to be registered in registry..."
            REGISTRY_HOST="{{ template "teastore.registry.url" . }}"
            REGISTRY_PORT="{{ .Values.registry.service.port }}"
            REQUIRED_SERVICES="tools.descartes.teastore.persistence tools.descartes.teastore.auth tools.descartes.teastore.image tools.descartes.teastore.recommender tools.descartes.teastore.webui"
            
            # Wait for registry service to be available
            until nc -z -v -w5 $REGISTRY_HOST $REGISTRY_PORT; do
              echo "Registry not available, waiting..."
              sleep 2
            done
            echo "Registry is available, checking service registration..."
            
            # Check if all required services are registered
            while true; do
              all_registered=true
              for service in $REQUIRED_SERVICES; do
                if ! wget -q -O- http://$REGISTRY_HOST:$REGISTRY_PORT/tools.descartes.teastore.registry/rest/services/$service 2>/dev/null | grep -q "\["; then
                  echo "Service $service not yet registered, waiting..."
                  all_registered=false
                  break
                fi
              done
              
              if [ "$all_registered" = true ]; then
                echo "All required services are registered!"
                break
              fi
              sleep 5
            done
      containers:
        - name: httploadgen
          image: {{ include "teastore.image" (dict "imageConfig" .Values.httploadgen.image "global" .Values.global "Chart" .Chart) }}
          imagePullPolicy: {{ include "teastore.imagePullPolicy" (dict "imageConfig" .Values.httploadgen.image "global" .Values.global) }}
          ports:
            - name: loadgen
              containerPort: 24226
              protocol: TCP
          resources:
            {{- toYaml .Values.httploadgen.resources | nindent 12 }}
      {{- with .Values.httploadgen.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
