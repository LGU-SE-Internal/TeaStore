# OpenTelemetry Instrumentation settings
opentelemetry:
  enabled: true
  # Language type for instrumentation: java, python, nodejs, dotnet, go, ruby, php
  language: java
  # The instrumentation resource name in monitoring namespace
  instrumentationName: "opentelemetry-kube-stack"
  # The namespace where OpenTelemetry Instrumentation resource is deployed
  monitoringNamespace: "monitoring"
  # OTLP exporter endpoint for traces and logs
  # This should point to your OTEL Collector service
  otlpEndpoint: "http://opentelemetry-kube-stack-deployment-collector.monitoring.svc.cluster.local:4317"
  # OTLP protocol: grpc or http/protobuf
  otlpProtocol: "grpc"
  # Enable logs export via OTLP
  logsExporterEnabled: true
  # Enable traces export via OTLP
  tracesExporterEnabled: true
  # Enable metrics export via OTLP
  metricsExporterEnabled: true
  # Sampling ratio (1.0 = 100% sampling)
  samplingRatio: "1.0"

# HTTP Load Generator settings
httploadgen:
  enabled: false
  replicaCount: 1
  image:
    # Leave empty to use global.image.registry
    registry: ""
    name: "teastore-httploadgen"
    pullPolicy: Always
    # Leave empty to use global.image.tag
    tag: ""
  service:
    type: ClusterIP
    port: 24226
  resources:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 512Mi
  nodeSelector: {}

# HTTP Load Director settings
httploaddirector:
  enabled: false
  restartPolicy: Never
  image:
    # Leave empty to use global.image.registry
    registry: ""
    name: "teastore-httploaddirector"
    pullPolicy: Always
    # Leave empty to use global.image.tag
    tag: ""
  # Load profile to use (file path in container)
  loadProfile: "/director/profiles/increasingLowIntensity.csv"
  # Lua script to use (file path in container)
  luaScript: "/director/scripts/teastore_browse.lua"
  # Output file path
  outputFile: "/director/results/output.csv"
  # Number of load generation threads
  numThreads: 10
  # Docker monitoring configuration
  dockerMonitor:
    enabled: false
    # Comma-separated values: <IP>:<PORT>:<CONTAINER_ID>,<IP>:<PORT>:<CONTAINER_ID>
    targets: ""
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 256Mi
  nodeSelector: {}

# JMeter Load Testing settings
jmeter:
  enabled: true
  backoffLimit: 0
  restartPolicy: Never
  image:
    # Leave empty to use global.image.registry
    registry: ""
    name: "teastore-jmeter"
    pullPolicy: Always
    # Leave empty to use global.image.tag
    tag: ""
  # Target WebUI service
  targetHost: "teastore-webui"
  targetPort: "8080"
  nodeSelector: {}
